language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_ce57a6517705_key -iv $encrypted_ce57a6517705_iv
  -in src/blynk_setup.tar.gz.enc -out src/blynk_setup.tar.gz -d
- tar -xzf src/blynk_setup.tar.gz
install:
- pip install -U platformio
script:
- platformio run
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: ".pioenvs/esp12e/firmware.bin"
  skip_cleanup: true
  on:
    repo: gearbox/Air
    all_branches: true
    tags: true
