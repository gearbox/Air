language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
before_install:
- openssl aes-256-cbc -K $encrypted_4329a9d48b6f_key -iv $encrypted_4329a9d48b6f_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d
- tar -xzf credentials.tar.gz
install:
- pip install -U platformio
script:
- platformio run
deploy:
